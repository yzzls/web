<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		input[type="text"]{
			height: 20px;
	        border: 1px solid #aaa;
	        line-height: 20px;
	        font-size: 12px;
	        position: relative;
			z-index: 2;
			background-color: transparent;
			
		}
			.pl-wp{
				position: relative;
			}
			.pl-wp .pl{
				position: absolute;
				top: 4px;
				left: 2px;
				color: #a9a9a9;
				font-size: 12px;
				z-index: 1;

			}
		</style>
	</head>
	<body>
		<input type="text" placeholder="test"/>
		<div id="testDiv">test</div>
		<input type="radio"/>
		<input type="text" placeholder="请输入账号"/>
		<hr />
		<input type="text" placeholder="请输入密码"/>
		<hr />
		<input type="text" />
		

		
		<script type="text/javascript">
			function fixPlaceholder(){
				var input = document.createElement('input');
				if('placeholder' in input){
//					return;
				}
				doFix();
//				console.log(input)
			}
			function doFix(){
				var ipts=document.getElementsByTagName('input'),
				    i,len=ipts.length;				    
				for(i=0;i<len;i++){
					if(ipts[i].type =='text' && ipts[i].placeholder){
						ipts[i].outerHTML ='<span class="pl-wp">'+ipts[i].outerHTML+'<span class="pl">'+ipts[i].placeholder+'</span>'+'</span>';
						
						ipts[i].onkeyup= onIptKeyup;
						
						console.log(ipts[i].placeholder);
					}
				}
//					console.log(iptsArr)
				function onIptKeyup(){
					var val = this.value,
					    pl = this.parentNode.getElementsByTagName('span')[0];
					if(val ==""){
						pl.style.display ='block';
					} else{
						pl.style.display ='none';
					}
				}
			}
			fixPlaceholder();
		</script>
	</body>
</html>
