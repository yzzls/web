<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<body>

	<div class="bod-wp">
		<h1>用户登录</h1>

		<div>
			密码：<input name="password" type="password">
		</div>

			<input id="loginBtn" type="submit" value="登录">

	</form>
	</div>

	<script src="../jQueryrr/jquery-3.1.1.js"></script> 
    <script type="text/javascript">
    	$('#ret').on('click',function(){

    	})
